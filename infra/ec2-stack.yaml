AWSTemplateFormatVersion: "2010-09-09"
Description: "React app deployment on EC2 with NGINX"

Resources:
  # Security Group
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow SSH, HTTP, and HTTPS"
      VpcId: vpc-05baa91bd491aea21   # Replace with your actual VPC ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: aws_demo_frontend
      ImageId: ami-02d26659fd82cf299 # Ubuntu 22.04 LTS in ap-south-1
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          SubnetId: subnet-003959a80085f6805   # <-- Replace with your actual Subnet ID
          GroupSet:
            - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: ReactFrontendInstance
      UserData:
        Fn::Base64: |
          #!/bin/bash
          apt-get update -y
          apt-get install -y nginx
          rm -rf /var/www/html/*
          chown -R ubuntu:ubuntu /var/www/html

          # React SPA config
          cat <<EOF > /etc/nginx/sites-available/react-app
          server {
              listen 80;
              server_name _;
              root /var/www/html;
              index index.html;
              location / {
                  try_files \$uri /index.html;
              }
          }
          EOF

          ln -sf /etc/nginx/sites-available/react-app /etc/nginx/sites-enabled/react-app
          rm -f /etc/nginx/sites-enabled/default
          systemctl restart nginx
          systemctl enable nginx

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  # Associate Elastic IP with Instance
  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref EC2Instance
      EIP: !Ref ElasticIP

Outputs:
  InstanceId:
    Description: "The Instance ID"
    Value: !Ref EC2Instance

  ElasticIPAddress:
    Description: "Elastic IP address of the instance"
    Value: !Ref ElasticIP
