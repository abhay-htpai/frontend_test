name: Deploy React App to EC2 with NGINX

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Copy build folder to EC2 (temporary location)
      - name: Copy build folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build"
          target: "/home/ubuntu/tmp_build"

      # Move contents into NGINX root
      - name: Deploy to NGINX root
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/tmp_build/build/* /var/www/html/
            sudo rm -rf /home/ubuntu/tmp_build
            sudo systemctl restart nginx
